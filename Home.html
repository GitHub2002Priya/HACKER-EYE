    <script>
      // Function to handle button click
    function navigateTo(url) {
        // Remove blur and black-text classes from all buttons
        const buttons = document.querySelectorAll('.menu-buttons button');
        buttons.forEach(button => {
        button.classList.remove('blur', 'black-text');
        });

        // Apply blur and black-text classes to the clicked button
        event.target.classList.add('blur', 'black-text');

        // Redirect to the specified URL
        setTimeout(function() {
        window.location.href = url;
        }, 300); // Delay the redirection to allow time for the blur effect
    }
